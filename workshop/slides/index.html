<!doctype html>
<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

                <title>reveal.js</title>

                <link rel="stylesheet" href="css/reveal.css">
                <link rel="stylesheet" href="css/theme/black.css">

                <!-- Theme used for syntax highlighting of code -->
                <link rel="stylesheet" href="lib/css/zenburn.css">

                <!-- Printing and PDF exports -->
                <script>
                        var link = document.createElement( 'link' );
                        link.rel = 'stylesheet';
                        link.type = 'text/css';
                        link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
                        document.getElementsByTagName( 'head' )[0].appendChild( link );
                </script>
        </head>
        <body>
                <div class="reveal">
                        <div class="slides">
                                <section>
                                    <h2>Kubernetes Fundamentals</h2>
                                </section>
                                <section>
                                    <img src="kubernetes-mind-blown.png" />
                                </section>
                                <section>
                                    <img class="stretch" src="big-red-container.png" />
                                </section>
                                <section>
                                    <img src="virtualisation-vs-containers.png" />
                                </section>
                                <section>
                                    <img src="building-an-image.png" />
                                </section>
                                <section>
                                    <img src="running-an-image.png" />
                                </section>
                                <section>
                                    <img class="stretch" src="container-in-boat.png" />
                                </section>
                                <section>
                                    <img class="stretch" src="container-ship-on-fire.png" />
                                </section>
                                <section>
                                    <img src="kubernetes-cluster.png" />
                                </section>
                                <section>
                                    <img src="live-demo.png" />
                                </section>
                                <section>
                                    <h2>Questions?</h2>
                                </section>
                        </div>
                </div>

                <script src="js/reveal.js"></script>

                <script>
                        // More info about config & dependencies:
                        // - https://github.com/hakimel/reveal.js#configuration
                        // - https://github.com/hakimel/reveal.js#dependencies
                        Reveal.initialize({
                                dependencies: [
                                        { src: 'plugin/markdown/marked.js' },
                                        { src: 'plugin/markdown/markdown.js' },
                                        { src: 'plugin/notes/notes.js', async: true },
                                        { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                                ]
                        });
                </script>
        </body>
</html>
